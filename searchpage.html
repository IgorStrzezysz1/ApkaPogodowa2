<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Search</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
  <script src="./searchpage.js" defer></script>
</head>

<body>
  <header>
    <h1>Weather Search</h1>
  </header>
  <main>
    <div id="searchForm">
      <input type="text" id="cityInput" class="input-search" placeholder="Enter city name" required>
      <button type="submit" id="searchButton">Search</button>
    </div>
    <div id="searchResult">
      <p class="error-message"></p>
      <p class="weatherLocation"></p>
      <p class="weatherCountry"></p>
      <p class="weatherTemp"></p>
      <p class="weatherInfo"></p>
      <p class="weatherWindSpeed"></p>
      <p class="weatherTempFeelLike"></p>
      <img class="weatherImg" id="weatherImg" style="opacity:0" alt="Weather Icon">
      <br>
      <button id="goBackButton">Go Back to Menu</button>

      <div id="loadingIndicator" class="loading" style="display: none;">Loading...</div>
    </div>
  </main>

  <div class="slide-up" id="slideUpAnimation"></div>
  <script src="searchpage.js"></script>
</body>

</html>
