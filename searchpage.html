<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Search</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./searchpage.js" defer></script>
  <style>
    .slide-up {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #bba45a, #87CEEB);
      transform: translateY(100%);
      transition: transform 0.8s ease-in-out;
      z-index: 9999;
    }

    .slide-up.active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1>Weather Search</h1>
  </header>
  <main>
    <form id="searchForm">
      <input type="text" id="cityInput" class="input-search" placeholder="Enter city name" required>
      <button type="submit" id="searchButton">Search</button>
    </form>
    <div id="searchResult" class="slide-up"> 
      <p class="weatherLocation">Loading location...</p>
      <p class="weatherCountry">Loading country...</p>
      <p class="weatherTemp">Loading temperature...</p>
      <p class="weatherInfo">Loading weather info...</p>
      <img class="weatherImg" alt="Weather Icon">
      <button id="goBackButton">Go Back to Search bar</button> 
      <span class="error-message"></span>
    </div>
    <button id="goBackButton">Go Back</button> 
  </main>

  <div class="slide-up" id="slideUpAnimation"></div>
  <script src="./searchpage.js"></script>
</body>
</html>
