<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather's Details</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>Weather's Details</h1>
  </header>
  <main>
    <div id="weatherDetails">
      <p class="error-message"></p>
      <p class="weatherLocation"></p>
      <p class="weatherCountry"></p>
      <p class="weatherTemp"></p>
      <p class="weatherTempFeelLike"></p>
      <p class="weatherInfo"></p>
      <p class="weatherWindSpeed"></p>
      <img class="weatherImg" id="weatherImg" style="opacity:0" alt="Weather Icon"><br>
      <button id="fetchWeatherButton">Fetch Weather</button>
      <button id="goBackButton">Go Back</button>
    </div>
  </main>

  <div class="slide-up" id="slideUpAnimation"></div>
  <script src="detailsWhaeter.js"></script>
</body>

</html>
